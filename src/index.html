<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite/Tailwind/Alpine</title>
</head>

<body>

  <div class="flex flex-col items-center justify-center mx-auto mt-20">
    <div id="logo"></div>
    <h1 class="p-10 text-4xl text-bold">Vite, Tailwind & Alpine JS</h1>
  </div>

  <div x-data="{ count: 0 }" class="flex items-center justify-center max-w-xl m-auto space-x-10">
    <button @click="count--" class="p-2 bg-gray-200 rounded">Decrement --</button>
    <span x-text="count" class="text-3xl"></span>
    <button @click="count++" class="p-2 bg-gray-200 rounded">Increment ++</button>
  </div>

  <div class="pt-10 text-center" x-data="comments()">
    <button class="inline-block p-2 text-white bg-green-600 rounded" @click="fetchComments()" :disabled="isLoading"
      :class="isLoading ? 'opacity-20' : ''" x-text="comments.length ? 'Hide Comments': 'Load Comments'"></button>
    <template x-if="isLoading">
      <p class="pt-4">Please wait, loading comments...</p>
    </template>
    <div class="max-w-2xl mx-auto mt-10 rounded-md bg-green-50">
      <template x-for="comment in comments">
        <div class="p-4 space-y-4 border-b">
          <p x-text="comment.body" class="pb-2 text-gray-700"></p>
          <h4 x-text="comment.email" class="font-bold text-black"></h4>
        </div>
      </template>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
